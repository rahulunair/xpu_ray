networks:
  sd_net:
    external: true
    name: sd_network

services:
  sd-service:
    build:
      context: .
    container_name: sd_service
    expose:
      - "9002"
    devices:
      - /dev/dri:/dev/dri
    environment:
      - VALID_TOKEN=${VALID_TOKEN:-test-token}
    volumes:
      - ${HOME}/.cache/huggingface:/root/.cache/huggingface
      - ${HOME}/stable-diffusion-models:/models
    networks:
      - sd_net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sd.rule=Path(`/imagine/{path:.*}`)"
      - "traefik.http.routers.sd.middlewares=chain-auth@file"
      - "traefik.http.services.sd.loadbalancer.server.port=9002"
    restart: unless-stopped
