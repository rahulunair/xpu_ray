proxy_location: EveryNode

http_options:
  host: 0.0.0.0
  port: 8000

logging_config:
  encoding: TEXT
  log_level: INFO
  logs_dir: null
  enable_access_log: true

applications:
- name: stable-diffusion
  route_prefix: /
  import_path: serve:entrypoint
  runtime_env:
    pip:
      - torch
      - transformers
      - accelerate
      - diffusers
      - Pillow
      - sentencepiece
      - psutil
  deployments:
  - name: ImageGenerationServer
    num_replicas: 1
    max_ongoing_requests: 100
    max_queued_requests: 50
    ray_actor_options:
      num_cpus: 20.0