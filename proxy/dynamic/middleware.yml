http:
  middlewares:
    rate-limit:
      rateLimit:
        average: 100
        burst: 50
        period: 1m
        sourceCriterion:
          ipStrategy:
            depth: 1
    
    security-headers:
      headers:
        frameDeny: true
        contentTypeNosniff: true
        browserXssFilter: true
        stsSeconds: 31536000
        stsIncludeSubdomains: true
        customResponseHeaders:
          X-Server: "XPU-Ray-Proxy"
    
    chain-auth:
      chain:
        middlewares:
          - auth-middleware@docker
          - rate-limit
          - security-headers